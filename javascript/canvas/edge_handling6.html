<!DOCTYPE html>
<html lang="tr-TR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>edge-handling</title>
    <script src="js/vector.js"></script>
    <script src="js/particle.js"></script>
    <script src="js/main.js"></script>
    <style>
        *{
            margin:0;
            padding: 0;
        }
        canvas{
            display: block;
            /* border: 1px solid red; */
        }
        table{
            margin: 0 0 50px 50px;
        }
    </style>
</head>
<body>

    <canvas id="canvas" width="600" height="300"></canvas>
    <p id="test"></p>
  
    

<script>
    // degrees = radians * 180 / Math.PI
window.onload = function(){
    let cnv = document.querySelector('#canvas') ,
        ctx = cnv.getContext("2d")  ,
        w = cnv.width = window.innerWidth ,
        h = cnv.height = window.innerHeight ;
    
    let p = particle.create(w / 2, h/2, 5, Math.random()* Math.PI*2) ;
        p.radius = 40
    
   update() ;
   function update(){
        ctx.clearRect(0,0,w,h) ;

        p.update() ;

        ctx.beginPath() ;
        ctx.arc(p.position.getX(), p.position.getY(), p.radius, 0, Math.PI * 2, false) ;
        ctx.fill() ;

        if(p.position.getX() + p.radius > w){
            p.position.setX(w - p.radius) ;
            p.velocity.setX(p.velocity.getX() * -1) ;
        }
        if(p.position.getX() - p.radius < 0){
            p.position.setX(p.radius) ;
            p.velocity.setX(p.velocity.getX() * -1)
        }
        if(p.position.getY() + p.radius > h){
            p.position.setY(h - p.radius) ;
            p.velocity.setY(p.velocity.getY() * -1) ;
        }
        if(p.position.getY() - p.radius < 0){
            p.position.setY(p.radius) ;
            p.velocity.setY(p.velocity.getY() * -1)
        }
        
        requestAnimationFrame(update) ;
   }
    


}; 

</script>
</body>
</html>
