<!DOCTYPE html>
<html lang="tr-TR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Havai Fişek Gösterisi - 2</title>
    <script src="js/vector.js"></script>
    <script src="js/particle.js"></script>
    <script src="js/main.js"></script>
    <style>
        *{
            margin:0;
            padding: 0;
        }
        canvas{
            display: block;
        }
        table{
            margin: 0 0 50px 50px;
        }
    </style>
</head>
<body>

    <canvas id="canvas" width="500" height="300"></canvas>
    <p id="test"></p>
  
    

<script>
    // degrees = radians * 180 / Math.PI
window.onload = function(){
    let cnv = document.querySelector('#canvas') ,
        ctx = cnv.getContext("2d")  ,
        w = cnv.width = window.innerWidth ,
        h = cnv.height = window.innerHeight ;

    let particles = [],
        numParticles = 100,
        gravity = vector.create(0, 0.1) ; // particle sınıfında oluşturulduğpundan burda tanımlamaya gerek kalmadı

    for(let i = 0 ; i < numParticles ; i ++){
        particles.push(particle.create(w/2, h/4, Math.random()*5+2, Math.random() * Math.PI*2,0.1)) ; // 5. parametre gravity
    }    
   
   update() ;
   function update(){
        ctx.clearRect(0,0,w,h) ;

        for(let i = 0 ; i < numParticles ; i ++){
            let p = particles[i] ;
           //  p.accelerate(gravity) ; // yerçekim ivmesi 
             p.update() ;
             ctx.beginPath() ;
             ctx.arc(p.position.getX(), p.position.getY(), 4, 0, Math.PI * 2, false) ;
             ctx.fill() ;
        } 

        requestAnimationFrame(update) ;
   }
        

}; 

</script>
</body>
</html>
