 <!DOCTYPE html>
<html lang="tr-TR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vektörler</title>
    <script src="js/vector.js"></script>
    <script src="js/particle.js"></script>
    <script src="js/main.js"></script>
    <style>
        *{
            margin:0;
            padding: 0;
        }
        canvas{
            display: block;
        }
        table{
            margin: 0 0 50px 50px;
        }
    </style>
</head>
<body>

    <canvas id="canvas" width="500" height="300"></canvas>
    <p id="test"></p>
  
    

<script>
    // degrees = radians * 180 / Math.PI
window.onload = function(){
    let cnv = document.querySelector('#canvas') ,
        ctx = cnv.getContext("2d")  ,
        w = cnv.width = window.innerWidth ,
        h = cnv.height = window.innerWidth ;

    let position = vector.create(100, 100),   
          velocity = vector.create(0, 0) ;

   velocity.setLength(3) ;   // hız
   velocity.setAngle(Math.PI / 6) ;   // hareket açısı
   
   update() ;
   function update(){
        ctx.clearRect(0,0,w,h) ;

        position.addTo(velocity) ;
        ctx.beginPath() ;
        ctx.arc(position.getX(), position.getY(), 10, 0, Math.PI * 2, false) ;
        ctx.fill() ;

        requestAnimationFrame(update) ;
   }
        

}; 

</script>
</body>
</html>
