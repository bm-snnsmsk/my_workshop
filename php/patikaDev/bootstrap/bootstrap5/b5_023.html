<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>button</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>

 

 

  <div class="container-fluid my-5">

    <div class="row">
      <div class="col-12 ">
 <button type="button" class="btn btn-primary">btn-primary</button>
 <button type="button" class="btn btn-secondary">btn-secondary</button>
 <button type="button" class="btn btn-success">btn-success</button>
 <button type="button" class="btn btn-dark">btn-dark</button>
 <button type="button" class="btn btn-light">btn-light</button>
 <button type="button" class="btn btn-info">btn-info</button>
 <button type="button" class="btn btn-danger">btn-danger</button>
 <button type="button" class="btn btn-warning">btn-warning</button>
 <button type="button" class="btn btn-link">btn-link</button>
      </div>
    </div>


    <div class="row mt-5">
      <div class="col-12 ">
        <button type="button" class="btn btn-outline-primary">btn-outline-primary</button>
        <button type="button" class="btn btn-outline-secondary">btn-outline-secondary</button>
        <button type="button" class="btn btn-outline-success">btn-outline-success</button>
        <button type="button" class="btn btn-outline-dark">btn-dark</button>
        <button type="button" class="btn btn-outline-light">btn-outline-light</button>
        <button type="button" class="btn btn-outline-info">btn-outline-info</button>
        <button type="button" class="btn btn-outline-danger">btn-outline-danger</button>
        <button type="button" class="btn btn-outline-warning">btn-outline-warning</button>
        <button type="button" class="btn btn-outline-link">btn-outline-link</button>
      </div>
    </div>


    <div class="row mt-5">
      <div class="col-12 ">
        <button type="button" class="btn btn-primary btn-sm">btn-sm</button>
        <button type="button" class="btn btn-primary">btn-primary</button>
        <button type="button" class="btn btn-primary btn-lg">btn-lg</button>
       
      </div>
    </div>


    
    <div class="row mt-5">
      <div class="col-12 ">
       
        <button type="button" class="btn btn-primary disabled" tabindex="-1">btn-primary</button>
        <a type="button" class="btn btn-dark disabled" role
        ="button" aria-disabled="" tabindex="-1">a disabled</a>
       
      </div>
    </div>


    
    
    <div class="row mt-5">
      <div class="col-12 ">
       
       <div class="d-grid gap-3 d-md-block">
        <button type="button" class="btn btn-success">d-md-block</button>
        <button type="button" class="btn btn-warning">d-md-block</button>
        <button type="button" class="btn btn-danger">d-md-block</button>
       </div>
       
      </div>
    </div>


    <div class="row mt-5">
      <div class="col-12 ">

    
 <a href="#" class="btn btn-danger" role="button">btn-danger</a>
 <button type="button" class="btn btn-secondary">btn-secondary</button>
 <button type="submit" class="btn btn-dark" value="Button Input">btn-dark</button>
 <button type="reset" class="btn btn-light" value="Submit Input">btn-light</button>
 <button type="button" class="btn btn-info" value="Reset Input">btn-info</button>

   

     

      </div>
    </div>

  </div>



    <script src="javascript/main.js"></script>
    <script src="javascript/bootstrap.bundle.min.js"></script>
    <script src="javascript/bootstrap.bundle.min.js.map"></script>
</body>
</html>
