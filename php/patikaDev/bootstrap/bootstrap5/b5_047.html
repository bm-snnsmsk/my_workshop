<div class="container ">
  <div class="row mt-5" >
  <div class="col border border-3 p-3" >

    <form class="dogrulama " id="formDogrulama" novalidate>

      <div class="row mb-3">
        <label for="validationName" class="form-label col-xl-2">Adınız</label>
        <div class="col-xl-10">
          <input type="text" class="form-control" id="validationName" name="validationName" required>
          <div class="invalid-feedback">Lütfen Adınızı girin</div>
          <div class="valid-feedback">Her şey yolunda</div>
        </div>
      </div>

      <div class="row mb-3">
        <label for="validationLastname" class="form-label col-xl-2">Soyadınız</label>
        <div class="col-xl-10">
          <input type="text" class="form-control" id="validationLastname" name="validationLastname" required>
          <div class="invalid-feedback">Lütfen Soyadınızı girin</div>
          <div class="valid-feedback">Her şey yolunda</div>
        </div>
      </div>

      <div class="row mb-3">
        <label for="validationUsername" class="form-label col-xl-2">Kullanıcı Adı</label>
        <div class="col-xl-10">
          <div class="input-group has-validation">
            <span class="input-group-text" id="IGroup">@</span>
            <input type="text" class="form-control" id="validationUsername" name="validationUsername" required>
            <div class="invalid-feedback">Lütfen kullanıcıadınızı girin</div>
            <div class="valid-feedback">Her şey yolunda</div>
           </div>
        </div>
      </div>

      <div class="row mb-3">
        <label for="validationCity" class="form-label col-xl-2">Şehir</label>
        <div class="col-xl-10">
          <select name="validationCity" id="validationCity" class="form-select" required>
            <option value="" selected disabled>Seç...</option>
            <option value="1">Silopi</option>
            <option value="2">Cizre</option>
            <option value="3">İdil</option>
            <option value="4">Beytüşşebap</option>
          </select>
          <div class="invalid-feedback">Lütfen Şehir girin</div>
          <div class="valid-feedback">Her şey yolunda</div>
        </div>
      </div>

      <div class="row mb-3">
    <div class="offset-xl-2">
      <div class="form-check">
        <input type="checkbox" id="agreeCond" name="agreeCond" class="form-check-input" required>
        <label for="agreeCond" class="form-check-label">Şartlarınız kontrol edin...</label>
        <div class="invalid-feedback">Lütfen şartları kabul edin</div>
        <div class="valid-feedback">Her şey yolunda</div>
      </div>
    </div>
      </div>

      <div class="row">
        <div class="offset-xl-2 offset-xl-10">
         <button class="btn btn-info d-block w-100" type="submit">Gönder</button>
          </div></div>

    </form>
   



    </div> 
  </div>
</div>

(function(){
  'use strict'
  var myForm = document.querySelector("#formDogrulama");

  myForm.addEventListener('submit',function(e){
      if(!myForm.checkValidity()){
       
          e.preventDefault();
          e.stopPropagation(); // doğrulama yaoılana kadar sunucuya gönderme
       //   alert("form verilerinizde hatalar var. ! Lütfen düzeltin");
      }
        myForm.classList.add("was-validated");
     // alert("form verileriniz gönderildi...");
     
  
     

    },false);

})();
