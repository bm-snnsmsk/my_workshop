<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>spinner</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>

 

  
  <div class="container-fluid my-5">
    <div class="row border border-dark p-5">
      <div class="col-12">

      <div class="spinner-border" role="status">Yükleniyor...</div>
      <span class="spinner-border text-primary"></span>
      <span class="spinner-border text-secondary"></span>
      <span class="spinner-border text-light"></span>
      <span class="spinner-border text-dark"></span>
      <span class="spinner-border text-info"></span>
      <span class="spinner-border text-success"></span>
      <span class="spinner-border text-danger"></span>
      <span class="spinner-border text-warning"></span>
      </div>
    </div>

    <div class="row border border-dark p-5">
      <div class="col-12">
      <span class="spinner-grow text-primary"></span>
      <span class="spinner-grow text-secondary"></span>
      <span class="spinner-grow text-light"></span>
      <span class="spinner-grow text-dark"></span>
      <span class="spinner-grow text-info"></span>
      <span class="spinner-grow text-success"></span>
      <span class="spinner-grow text-danger"></span>
      <span class="spinner-grow text-warning"></span>
      </div>
    </div>


    <div class="row border border-dark p-5">
      <div class="col-12">
      <span class="spinner-border text-primary spinner-border-sm"></span>
      <span class="spinner-border text-primary "></span>
      <span class="spinner-border text-primary " style="width:3rem; height:3rem;"></span>
     
      <span class="spinner-grow spinner-grow-sm text-warning"></span>
      <span class="spinner-grow text-warning"></span>
      <span class="spinner-grow text-warning " style="width:3rem; height:3rem;"></span>
      </div>
    </div>


    
    <div class="row border border-dark p-5">
      <div class="col-12 d-flex justify-content-center">
      <span class="spinner-grow text-primary"></span>
      <span class="spinner-grow text-dark"></span>
      <span class="spinner-grow text-info"></span>
      <span class="spinner-grow text-success"></span>
      <span class="spinner-grow text-danger"></span>
      <span class="spinner-grow text-warning"></span>
      </div>
    </div>


    <div class="row border border-dark p-5">
      <div class="col-12 text-center">
      <span class="spinner-grow text-primary"></span>
      <span class="spinner-grow text-dark"></span>
      <span class="spinner-grow text-info"></span>
      <span class="spinner-grow text-success"></span>
      <span class="spinner-grow text-danger"></span>
      <span class="spinner-grow text-warning"></span>
      </div>
    </div>


    <div class="row border border-dark p-5">
      <div class="col-12 ">

        <button class="btn btn-danger" disabled>Yükleniyor...      <span class="spinner-border spinner-border-sm text-light"></span></button>
    
      </div>
    </div>

  </div>




    <script src="javascript/main.js"></script>
    <script src="javascript/bootstrap.bundle.min.js"></script>
    <script src="javascript/bootstrap.bundle.min.js.map"></script>
</body>
</html>
