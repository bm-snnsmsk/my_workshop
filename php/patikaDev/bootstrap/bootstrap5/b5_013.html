    <title>d-none & d-block</title>
    <link rel="stylesheet" href="css/main.css">

<body>

 

  <div class="container-fluid border">
    <div class="d-none d-md-block d-xl-none bg-warning text-light p-3" >d-none d-md-block d-xl-none</div>
    <div class="d-md-none d-xl-block bg-info text-light p-3" >d-md-none d-xl-block</div>
    <div class="" >Görünen div</div>
    <div class="d-print-none mt-5 p-2 bg-success text-light" > Yazıcıda görünmesi istenmeyen kısım. <mark>d-print-none</mark> 
      <br><br>
      Nasıl olduğunu görmek istiyorsanız <kbd>ctrl+p</kbd>'ye basın
    </div>

    <div class="d-none d-print-block mt-5 p-2 bg-success text-light" > Yazıcıda görünmesi istenen kısım. <mark>d-print-block</mark> <p>Sinan Şimşek</p>
    </div>

  </div>
