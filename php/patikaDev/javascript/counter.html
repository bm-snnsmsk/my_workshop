<!DOCTYPE html>
<html lang="tr-TR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Egzersiz </title>
</head>
<body>
    <div class="container p-5">
        <div class="mx-auto text-start" style="width:100px ;">
            <span class="col-2 offset-5 fs-5 text-danger" id="result">0</span>
        </div>
        <div class="container mx-auto" style="width:100px ;">
           
                   <button id="azalt"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-dash-lg" viewBox="0 0 16 16">
                    <path fill-rule="evenodd" d="M2 8a.5.5 0 0 1 .5-.5h11a.5.5 0 0 1 0 1h-11A.5.5 0 0 1 2 8Z"/>
                  </svg></button>
              
                    <button id="artir"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-plus-lg" viewBox="0 0 16 16">
                        <path fill-rule="evenodd" d="M8 2a.5.5 0 0 1 .5.5v5h5a.5.5 0 0 1 0 1h-5v5a.5.5 0 0 1-1 0v-5h-5a.5.5 0 0 1 0-1h5v-5A.5.5 0 0 1 8 2Z"/>
                      </svg></button>
              
            </div>
       
    </div>

<script>
    
    // let sayac = 0 ;
    let sayac = Number(localStorage.getItem("counter")) ? Number(localStorage.getItem("counter")) : 0 ;  // localStorage() 'den alacak deÄŸeri 
    let art = document.querySelector("#artir") ;
    let aza = document.querySelector("#azalt") ;
    let result = document.querySelector("#result") ;
    art.addEventListener("click",islem) ; 
    aza.addEventListener("click",islem) ; 
    result.innerHTML = sayac ;
    function islem(e){
        console.log(typeof(sayac)) ;
        ( this.id == "artir" ) ? sayac++ : sayac-- ;
        localStorage.setItem("counter", sayac) ;
        result.innerHTML = sayac ;
    }
</script>
</body>
</html>
