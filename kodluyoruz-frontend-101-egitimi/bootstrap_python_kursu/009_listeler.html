<!DOCTYPE html>
<html lang="tr-TR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>liste</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">

   <style>
    body{
        
        padding-bottom: 100px;
    }
   </style>
</head>
<body class="w-75 mx-auto">
   

    <ul class="list-unstyled">
        <li>item 1</li>
        <li>item 2</li>
        <li>item 3</li>
        <li>item 4</li>
        <li>item 5</li>
    </ul>
    
    <hr>

    <ul class="list-inline">
        <li class="list-inline-item">item 1</li>
        <li class="list-inline-item">item 2</li>
        <li class="list-inline-item">item 3</li>
    </ul>

    <hr>

    <ul class="list-group w-25">
        <li class="list-group-item">item 1</li>
        <li class="list-group-item">item 2</li>
        <li class="list-group-item">item 3</li>
    </ul>

    <hr>

    <ul class="list-group w-50">
        <li class="list-group-item">item 1</li>
        <li class="list-group-item active">active</li>
        <li class="list-group-item disabled">disabled</li>
    </ul>

    <hr>

    <div class="list-group w-50">
        <a href="#" class="list-group-item list-group-item-action">item 1</a>
        <a href="#" class="list-group-item list-group-item-action active">item 2</a>
        <a href="#" class="list-group-item list-group-item-action disabled">item 3</a>
    </div>

    <hr>

    <ul class="list-group list-group-flush w-50">
        <li class="list-group-item">item 1</li>
        <li class="list-group-item">active</li>
        <li class="list-group-item">disabled</li>
    </ul>
<hr>
    <ul class="list-group list-group-flush w-50">
        <li class="list-group-item list-group-item-primary">list-group-item-primary</li>
        <li class="list-group-item list-group-item-danger">list-group-item-danger</li>
        <li class="list-group-item list-group-item-success">list-group-item-success</li>
    </ul>

    
    

    <script src="jquery/jquery-3.6.1.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
</body>
</html>
