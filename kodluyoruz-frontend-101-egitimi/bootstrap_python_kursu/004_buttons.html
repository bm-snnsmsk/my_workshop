<!DOCTYPE html>
<html lang="tr-TR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Butonlar</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">

   <style>
    body{
        padding-bottom: 100px;
    }
   </style>
</head>
<body>

   
   
    <button class="btn btn-primary">btn btn-primary</button>
    <button class="btn btn-success">btn btn-success</button>
    <button class="btn btn-secondary">btn btn-secondary</button>
    <button class="btn btn-info">btn btn-info</button>
    <button class="btn btn-dark">btn btn-dark</button>
    <button class="btn btn-danger">btn btn-danger</button>
    <button class="btn btn-warning">btn btn-warning</button>
    <button class="btn btn-light">btn btn-light</button>
    <button class="btn btn-link">btn btn-link</button>
<hr>
    <a href="http://google.com" class="btn btn-primary">google</a>
    <hr>

    <button class="btn btn-outline-primary">btn btn-outline-primary</button>
    <button class="btn btn-outline-success">btn btn-outline-success</button>
    <button class="btn btn-outline-secondary">btn btn-outline-secondary</button>
    <button class="btn btn-outline-info">btn btn-outline-info</button>
    <button class="btn btn-outline-dark">btn btn-outline-dark</button>
    <button class="btn btn-outline-danger">btn btn-outline-danger</button>
    <button class="btn btn-outline-warning">btn btn-outline-warning</button>
    <button class="btn btn-outline-light">btn btn-outline-light</button>
    <button class="btn btn-outline-link">btn btn-outline-link</button>
    <hr>
    <button class="btn btn-dark">btn btn-dark</button>
    <button class="btn btn-dark btn-lg">btn btn-dark btn-lg</button>
    <button class="btn btn-dark btn-sm">btn btn-dark btn-sm</button>

    <hr>
    
        <button type="button" class="btn btn-dark btn-block">btn btn-dark btn-block</button>
    <hr>
        
    <button type="button" class="btn btn-dark active">btn btn-dark active</button>
    <button type="button" class="btn btn-dark disabled">btn btn-dark disabled</button>
<hr>
<div class="btn-group">
    <button class="btn btn-primary">div.btn-group>button</button>
    <button class="btn btn-danger">div.btn-group>button</button>
    <button class="btn btn-warning">div.btn-group>button</button>
</div>
<hr>
<div class="btn-group-vertical">
    <button class="btn btn-primary">div.btn-group-vertical>button</button>
    <button class="btn btn-danger">div.btn-group-vertical>button</button>
    <button class="btn btn-warning">div.btn-group-vertical>button</button>
</div>
<hr>
<div class="btn-group">
    <button class="btn btn-danger">1</button>
    <button class="btn btn-danger">2</button>
    <button class="btn btn-danger">3</button><button class="btn btn-danger">4</button><button class="btn btn-danger">5</button>
</div>
<hr>
<div class="btn-toolbar">
    <div class="btn-group">
        <button class="btn btn-danger">1</button>
        <button class="btn btn-danger">2</button>
        <button class="btn btn-danger">3</button><button class="btn btn-danger">4</button><button class="btn btn-danger">5</button>
    </div>
    <div class="btn-group">
        <button class="btn btn-success">1</button>
        <button class="btn btn-success">2</button>
        <button class="btn btn-success">3</button>
    </div>
</div>


    <script src="jquery/jquery-3.6.1.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
</body>
</html>
