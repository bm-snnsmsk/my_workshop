<!DOCTYPE html>
<html lang="tr-TR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">

   <style>
    body{        
        padding-bottom: 100px;
    }
   </style>
</head>
<body class="w-75 mx-auto">
   
  
    <form action="">
        <div class="form-group">
            <label for="name">isim</label>
            <input type="text" name="" id="name" class="form-control">
            <small class="form-text text-muted">uyarı</small>
        </div>
        <div class="form-group">
            <legend>hobiler</legend>
            <div class="form-check">
                <label class="form-check-label">
                    <input type="checkbox" class="form-check-input">Spor
                </label>   
            </div>
            <div class="form-check">
                <label class="form-check-label">
                    <input type="checkbox" class="form-control">Satranç
                </label>   
            </div>
        </div>

        <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
            <label class="form-check-label" for="flexCheckDefault">
              Default checkbox
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
            <label class="form-check-label" for="flexCheckChecked">
              Checked checkbox
            </label>
          </div>


          <div class="custom-control custom-checkbox">
            <input type="checkbox" class="custom-control-input" id="cc">
                <label class="custom-control-label" for="cc">
                    Spor
                </label>   
           
        </div>

        <div class="input-group mb-3">
            <span class="input-group-text" id="basic-addon1">@</span>
            <input type="text" class="form-control" placeholder="gmail.com" aria-label="Username" aria-describedby="basic-addon1">
          </div>





    </form>
    
     
        
    <script src="jquery/jquery-3.6.1.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
</body>
</html>
