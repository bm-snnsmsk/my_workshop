<!DOCTYPE html>
<html lang="tr-TR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Renkler & badge</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">

    <style>
        div{
            padding: 20px;
        }
        body{
            padding-bottom: 100px;
        }
    </style>
   
</head>
<body>
   
   
    <p class="text-primary">text-primary</p>
    <p class="text-secondary">text-secondary</p>
    <p class="text-info">text-info</p>
    <p class="text-warning">text-warning</p>
    <p class="text-danger">text-danger</p>
    <p class="text-success">text-success</p>
    <p class="text-white bg-dark">text-white</p>
    <p class="text-light bg-dark">text-light</p>
    <p class="text-dark">text-dark</p>
    <p class="text-muted">text-muted</p>
    <hr>

    <div class="bg-primary">bg-primary</div>
    <div class="bg-success">bg-success</div>
    <div class="bg-secondary">bg-secondary</div>
    <div class="bg-white">bg-white</div>
    <div class="bg-dark text-light">bg-dark</div>
    <div class="bg-light">bg-light</div>
    <div class="bg-info">bg-info</div>
    <div class="bg-warning">bg-warning</div>
    <div class="bg-danger">bg-danger</div>
    <hr>
    <span class="badge bg-dark">badge</span>
    <span class="badge bg-danger">10</span>
    <span class="badge rounded-pill bg-dark">10</span>
    <span class="badge rounded-pill bg-success">badge rounded-pill</span>
    
    



    <script src="jquery/jquery-3.6.1.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
</body>
</html>
