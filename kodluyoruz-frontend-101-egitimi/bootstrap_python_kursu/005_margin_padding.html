<!DOCTYPE html>
<html lang="tr-TR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Margin & Padding</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">

   <style>
    body{
        margin: 0;
        padding-bottom: 100px;
    }
    div{
        display: inline-block;
        width:100px;
        height: 100px;
    }
   </style>
</head>
<body>
   
    <div class="bg-info m-1">m-1</div>
    <div class="bg-danger m-2">m-2</div>
    <div class="bg-warning m-3">m-3</div>
    <div class="bg-secondary m-4">m-4</div>
    <div class="bg-primary m-5">m-5</div>

    <hr>

    <div class="bg-info mt-5">mt-5</div>
    <div class="bg-info me-5">me-5</div>
    <div class="bg-info mb-5">mb-5</div>
    <div class="bg-info ms-5">ms-5</div>
    <hr>

    <div class="bg-info mx-5">mx-5</div>
    <div class="bg-info my-5">my-5</div>
    <hr>

    <div class="bg-info p-0">p-0</div>
    <div class="bg-info p-1">p-1</div>
    <div class="bg-info p-2">p-2</div>
    <div class="bg-info p-3">p-3</div>
    <div class="bg-info p-4">p-4</div>
    <div class="bg-info p-5">p-5</div>

    <hr>
    <div class="bg-info pt-5">pt-5</div>
    <div class="bg-info pe-5">pe-5</div>
    <div class="bg-info pb-5">pb-5</div>
    <div class="bg-info ps-5">ps-5</div>
    <hr>
    <div class="bg-info px-5">px-5</div>
    <div class="bg-info py-5">py-5</div>


    <script src="jquery/jquery-3.6.1.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
</body>
</html>
