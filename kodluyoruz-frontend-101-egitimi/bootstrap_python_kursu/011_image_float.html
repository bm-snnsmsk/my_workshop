<!DOCTYPE html>
<html lang="tr-TR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>image - float</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">

   <style>
    body{
        
        padding-bottom: 100px;
    }
   </style>
</head>
<body class="w-75 mx-auto">
   
  
    <img src="https://via.placeholder.com/100x100" class="rounded" alt="">
    <img src="https://via.placeholder.com/100x100" class="rounded-circle" alt="">
    <img src="https://via.placeholder.com/100x100" class="img-thumbnail" alt="">
    <hr>
    <img src="https://via.placeholder.com/1000x1000" class="img-fluid" alt="">
    <hr>
    <img src="https://via.placeholder.com/100x100" class="d-block mx-auto" alt="">
      <hr>
   <div class="clearfix">
    <img src="https://via.placeholder.com/100x100" class="float-start" alt="">
      
    <img src="https://via.placeholder.com/100x100" class="float-end" alt="">
   </div>

    <script src="jquery/jquery-3.6.1.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>

</html>
